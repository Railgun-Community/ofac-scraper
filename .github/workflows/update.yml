name: Update OFAC Sanctions List

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"
jobs:
  update:
    name: Update CSV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Compile
        run: yarn build
      - name: Run script
        run: yarn start
